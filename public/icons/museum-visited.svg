<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient for visited -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE55C"/>
      <stop offset="30%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="70%" style="stop-color:#B8860B"/>
      <stop offset="100%" style="stop-color:#996515"/>
    </linearGradient>
    <!-- Darker gold for building -->
    <linearGradient id="darkGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B"/>
      <stop offset="100%" style="stop-color:#8B6914"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer glow ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.5"/>
  
  <!-- Main circle with gold gradient -->
  <circle cx="32" cy="32" r="28" fill="url(#goldGradient)" filter="url(#shadow)"/>
  
  <!-- Inner ring for depth -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="#DAA520" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Classical building silhouette -->
  <!-- Roof/Pediment -->
  <path d="M32 14L18 24H46L32 14Z" fill="url(#darkGold)"/>
  
  <!-- Columns -->
  <rect x="20" y="24" width="3.5" height="16" rx="0.5" fill="url(#darkGold)"/>
  <rect x="26" y="24" width="3.5" height="16" rx="0.5" fill="url(#darkGold)"/>
  <rect x="32" y="24" width="3.5" height="16" rx="0.5" fill="url(#darkGold)"/>
  <rect x="38" y="24" width="3.5" height="16" rx="0.5" fill="url(#darkGold)"/>
  
  <!-- Base -->
  <rect x="18" y="40" width="28" height="5" rx="1" fill="url(#darkGold)"/>
  
  <!-- Checkmark for visited -->
  <circle cx="48" cy="48" r="10" fill="#34A853" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M43 48 L46 51 L53 44" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Highlight arc for 3D effect -->
  <path d="M14 22 A20 20 0 0 1 50 22" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="2"/>
</svg>
